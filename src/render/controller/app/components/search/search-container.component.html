<div class="container">
  <div>
    <ul class="tab tab-block">
      <li *ngFor="let tab of tabs"
        class="tab-item"
        [ngClass]="{'active': active == tab}"
        (click)="changeTab(tab)"
      >
        <a>{{tab}}</a>
      </li>
    </ul>
    <!-- <button class="btn" (click)="startAuthentication()">Start Authentication.</button> -->
  </div>
  <app-youtube-search *ngIf="active == 'YouTube'"></app-youtube-search>
</div>

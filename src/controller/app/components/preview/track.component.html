<div class="container" [ngStyle]="containerStyle()">
  <div class="columns"
    (drop)="drop($event)"
    (dragover)="dragover($event)"
    (dragleave)="dragleave()"
    >
    <div class="column col-4">
      <div id="player-{{index}}"></div>
    </div>
    <div class="column col-8">
      <input class="slider" type="range" min="0" max="100" value="0" />
    </div>
  </div>
</div>
